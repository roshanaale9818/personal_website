<button *ngIf="type === 'add'" class="btn btn-success btn-oval" (click)="openModal(ModalRef)">
  <i class="fa fa-plus-circle mr-2"></i> <b>{{ buttonName }}</b>
</button>

<a *ngIf="type === 'edit'" tooltip="Edit" class="btn" (click)="openModal(ModalRef)">
    <i class="fa fa-edit"></i>
</a>

<a *ngIf="type === 'share'" tooltip="Share With" class="btn" (click)="openModal(ModalRef)">
    <i class="fa fa-user-circle" style="font-size: 20px"></i>
</a>

<ng-template #ModalRef>
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            <b>{{ modalTitle }}</b>
        </h4>

        <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>

    <div class="modal-body">
        <ng-content></ng-content>
    </div>

    <div class="modal-footer">
        <button class="btn btn-danger" type="button" (click)="onCancel()">
     Cancel
        </button>
        <button class="btn btn-success" (click)="onSave()">Submit</button>
    </div>
</ng-template>
