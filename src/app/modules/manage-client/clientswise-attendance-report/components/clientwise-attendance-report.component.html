<div class="box box-default box-shadow">
  <div class="head">
    <h3><b>Report Client Wise</b></h3>
  </div>

  <form>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="client">Client</label>
          <ng-select
            appearance="outline"
            labelForId="client"
            [searchable]="true"
            placeholder="Select Client"
          >
            <ng-option disabled value="">Select Client</ng-option>
            <!-- <ng-option
                *ngFor="let item of categoryList"
                [value]="item.file_category_id"
                >{{ item.category }}</ng-option -->
            >
          </ng-select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="datepicker"> From</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <!-- english date picker -->
            <div *ngIf="dateSetting.GS_DATE == 'E'">
              <input
                type="text"
                class="form-control"
                id="input1"
                name="input1"
                bsDatepicker
                autocomplete="off"
                [bsConfig]="{ containerClass: 'theme-default' }"
              />
            </div>
            <!-- nepali date-picker -->
            <div *ngIf="dateSetting.GS_DATE == 'N'">
              <np-datepicker
                inputClass="form-control"
                language="en"
                [dateFormatter]="dateFormatter"
              ></np-datepicker>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="datepickers"> To</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <!-- english date picker -->
            <div *ngIf="dateSetting.GS_DATE == 'E'">
              <input
                type="text"
                class="form-control"
                id="input1"
                name="input1"
                bsDatepicker
                autocomplete="off"
                [bsConfig]="{ containerClass: 'theme-default' }"
              />
            </div>
            <!-- nepali date-picker -->
            <div *ngIf="dateSetting.GS_DATE == 'N'">
              <np-datepicker
                inputClass="form-control"
                language="en"
                [dateFormatter]="dateFormatter"
              ></np-datepicker>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
