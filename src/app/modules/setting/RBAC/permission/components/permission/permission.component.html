<div class="box box-default box-shadow">
  <div class="head" *ngIf="!editMode">
    <h3><b>Create Permission</b></h3>
  </div>
  <div class="head" *ngIf="editMode">
    <h3><b>Update Permission</b></h3>
  </div>

  <form [formGroup]="permissionForm">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            id="name"
            formControlName="name"
            appFormControlValidationMsg
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="ruleName">Rule Name</label>
          <input
            class="form-control"
            id="ruleName"
            formControlName="rule_name"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="name">Description</label>
          <textarea
            class="form-control"
            id="name"
            formControlName="description"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label for="data">Data</label>
        <textarea
          id="data"
          class="form-control"
          formControlName="data"
        ></textarea>
      </div>
    </div>
  </form>

  <div class="mt-3">
    <button
      class="btn btn-success"
      (click)="onSubmitPermission()"
      [validationControl]="permissionForm"
      appFormSubmitValidationMsg
    >
      Save
    </button>
  </div>
</div>
