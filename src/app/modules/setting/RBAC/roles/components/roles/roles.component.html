<div class="box box-default box-shadow">
    <div class="head" *ngIf="!editMode">
        <h3><b>Create Roles</b></h3>
    </div>
    <div class="head" *ngIf="editMode">
        <h3><b>Update Roles</b></h3>
    </div>

    <form [formGroup]="rolesForm">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" formControlName="name" appFormControlValidationMsg />
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Description</label>
                    <textarea class="form-control" id="name" formControlName="description"></textarea>
                </div>
            </div>
        </div>
    </form>

    <div class="mt-3">
        <button class="btn btn-success" (click)="onSubmitRoles()" [validationControl]="rolesForm" appFormSubmitValidationMsg>
      Save
    </button>
    </div>
</div>
