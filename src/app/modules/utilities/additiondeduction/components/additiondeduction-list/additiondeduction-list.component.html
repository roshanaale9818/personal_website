<div class="box box-default box-shadow">
    <button class="btn btn-success btn-oval" (click)="openAddModal(additionDeductionModel)">
  <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
    <b>
      Add Addition/Deduction Type
    </b>
  </button>
    <div class="box-body mt-3">
        <kendo-grid [data]="gridView" [resizable]="true" [pageSize]="limit" [skip]="skip" [pageable]="
        gridView ? (gridView.total <= pageLimit ? false : true) : false
      " [filterable]="true" [filter]="state.filter" [sortable]="true" [sort]="sort" [loading]="listLoading" (dataStateChange)="dataStateChange($event)">
            <kendo-grid-column title="S.N" [filterable]="false" [headerStyle]="{ 'font-weight': 'bold' }" [width]="50" [minResizableWidth]="30">
                <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">
                    <p>{{ rowIndex + 1 }}</p>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column title="Name" field="department_name" [headerStyle]="{ 'font-weight': 'bold' }" [width]="180">
            </kendo-grid-column>
            <kendo-grid-column title="Type" field="department_name" [headerStyle]="{ 'font-weight': 'bold' }" [width]="100">
            </kendo-grid-column>
            <kendo-grid-column title="Description" field="description" [headerStyle]="{ 'font-weight': 'bold' }" [width]="150"></kendo-grid-column>
            <kendo-grid-column title="Action" [headerStyle]="{ 'font-weight': 'bold' }" [width]="120">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <a tooltip="View" class="btn" (click)="openViewModal(additionDeductionViewModel, dataItem)">
                        <i class="fa fa-eye"></i
          ></a>
          <a
            tooltip="Update"
            class="btn"
            (click)="openEditModel(dataItem, additionDeductionModel)"
            ><i class="fa fa-edit"></i
          ></a>
          <a
            tooltip="Delete"
            class="btn"
            (click)="openConfirmationDialogue(dataItem)"
            ><i class="fa fa-trash"></i
          ></a>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
