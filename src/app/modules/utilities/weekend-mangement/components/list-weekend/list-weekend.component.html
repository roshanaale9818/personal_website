<div class="box box-default box-shadow">
    <!-- <button class="btn btn-success" (click)="openModal(weekendModal)">
    Change Regular Holiday
  </button> -->

    <div class="box-body table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Day</th>
                    <th scope="col" style="width: 360px;">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- weekendList -->
                <tr *ngFor="let weekend of dayList; let i = index">
                    <!-- <ng-container> -->
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ weekend.day }}</td>
                    <td>
                        <input type="checkbox" [value]="weekend.day" [checked]="weekend.checked" (change)="selectWeekendForSave($event.target.checked, weekend)" name="weekend{{i}}" id="weekend{{i}}">
                    </td>
                    <!-- <td (mouseover)="onHoverIn(weekend,i)" (mouseout)="hoveredIndex=null;hoveredWeekend=null;">
                        <a class="btn" (click)="openConfirmationDialogue(weekend)"><i class="fa  fa-trash"></i
              ></a>
                        <div style="display:inline-flex ;">
                            <a class="btn" [ngClass]="(hoveredIndex == i && hoveredWeekend == weekend)?'block':'displayNone'" (click)="openModal(weekendModal)"><i class="fa  fa-edit"></i
                            ></a>
                        </div>
                    </td> -->
                    <!-- </ng-container> -->
                </tr>
            </tbody>
        </table>
        <div class="mt-3">
            <button class="btn btn-danger" type="button">
            Cancel
          </button>
            <button class="btn btn-success ml-3" (click)="onSubmit()" type="submit">
            Save
          </button>
        </div>
    </div>
</div>

<ng-template #weekendModal>
    <div class="modal-header">
        <h3 class="modal-title pull-left">Select Weekends</h3>

        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="flex-container">
            <div class="flex-item">
                <div class="form-group">
                    <div class="checkbox">
                        <label for="sunday" *ngFor="let day of dayList; let i = index">
              <input
                type="checkbox"
                value="day.day"
                [checked]="day.checked"
                (change)="selectWeekend($event.target.checked, day)"
              />
              {{ day.day }}
            </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal body -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" (click)="modalRef.hide()">
      Cancel
    </button>
        <button class="btn btn-success" type="submit" (click)="onSubmit()">
      Change
    </button>
    </div>
</ng-template>
